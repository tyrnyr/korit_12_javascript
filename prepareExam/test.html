<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./test.css">
</head>
<body bgcolor="5f5f5f">
  <section>
    <div class="user">
      <h1></h1>
      <input type="text" class="user-id-input" placeholder="아이디를 입력하세요"> <br>
      <input type="password" class="user-pw-input" placeholder="비밀번호를 입력하세요"><br>
      <button class="login-btn">로그인</button>
      <button class="join-btn">회원가입</button>
    </div>

    <div class="popup">
      <dvi class="popup-content">
        <h3>회원 가입</h3>
        <div>아이디</div>
        <input type="text" class="join-id" placeholder="가입할 아이디를 입력하시오">
        <button class="check-id-btn">중복 확인</button>
        <div>비밀번호</div>
        <input type="password" class="join-pw" placeholder="비밀번호 입력">
        <span class="pw-inform">(비밀번호는 7자리 이상)</span>
        <div>
          <button class="complete-btn">완료</button>
        </div>
      </div>
    </dvi>
  </section>
  <script src="./test.js"></script>  
</body>
</html>
