<!doctype html>
<html lang="ko">
<head><title>
	넥슨 회원로그인
</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="shortcut icon" href="https://rs.nxfs.nexon.com/common/images/nexon.ico" />
<link rel="stylesheet" href="../resource/style/common.css">
</head>
<body>
	<div id="wrapper">
		<div class="header">
	<img src="../resource/picture/logo_nexon.png" alt="logo" class="logo">
	<div class="headerMsg">
		<p>
			<span class="otpMsg">넥슨 ID/비밀번호 기록이 남지 않는 일회용 로그인!</span>
		</p>
	</div>
	<div class="tab">
		<ul>
			<li class="btNexon"><button type="button" id ="nexbtn">넥슨ID 로그인</button></li>
			<li class="btOtp" ><button type="button" id="otbtn">일회용 로그인</button></li>
			<li class="btQr"><button type="button" id="qrbtn">QR 로그인</button></li>
		</ul>
	</div>

		</div>
		<div id="contents">
			
	<div class="loginSec">	
		<!--OTP Login--->
		<div class="otpLogin" id="otpLogin">
			<p class="otpLoginMsg"><strong>넥슨플레이&gt;넥슨인증기&gt;일회용 로그인</strong>에서 8자리 숫자를 입력해주세요.</p>
			<p class="loginMsg"></p>
			<fieldset>
				<legend class="acchidden">일회용 로그인</legend>
				<div class="otppass">
					<div class="otppass1"><input type="password" title="일회용 번호 앞 4자리" class="input01" placeholder="4자리"></div>
					<div class="otppass2"><input type="password" title="일회용 번호 뒤 4자리" class="input01" placeholder="4자리"></div>
				</div>
				<p class="inputMsg">일회용 로그인 번호를 입력해주세요.</p>
				<div class="btLogin"><button type="button" class="button01">일회용 로그인</button></div>
			</fieldset>
    </div>
		<div class="optGuide">
			<h3>일회용 로그인 이용 가이드</h3>
			<a>넥슨플레이 안내 ></a>
			<ol>
				<li>1. 넥슨플레이 앱을 실행시켜주세요.</li>
				<li>2. 메뉴 탭에서 [넥슨인증기] 메뉴를 클릭, [일회용 로그인] 버튼을 클릭해주세요.</li>
				<li>3. 8자리 번호를 입력하고 로그인 버튼을 클릭해주세요.</li>
			</ol>
		</div>	
	</div>
		</div>
		<div class="footer">
			<p class="copyright">© NEXON Korea Corporation All Rights Reserved.</p>
		</div>
	</div>
</body>
</html>
